<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue! Doe Vida!</title>
    <link rel="stylesheet" href="doeStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="/logo.png" alt="DOE" class="logo">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doação são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>
        <button>Quero Ajudar</button>
    </header>
    <script src="/script.js"></script>
    <section class="form">
        <h2>Entre na Lista de Doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo Sanguineo">
            <button type="submit">Quero Ajudar!</button>

        </form>
    </section>
    <main>
        <h2>Ultimos<span> Doadores</span> </h2>
        <section class="donors">

            {% for donor in donors %}

            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>

            {%endfor%}

        </section>
    </main>

    <footer>Por Fernando Barreto</footer>



    
</body>

</html>
